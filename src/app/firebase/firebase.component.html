<ul class="list-group">
  <li class="list-group-item active">Database</li>
  <li class="list-group-item justify-content-between" *ngFor="let item of items | async | orderBy: 'value' : true">
    {{item.value}}
    <button type="button" (click)="delete(item)" class="btn btn-danger float-rigth">Delete</button>
  </li>
  <li class="list-group-item" *ngIf="items.length == 0">
    Loading...
  </li>
</ul>

<form (submit)="addEntry()" style="margin-top:20px">
  <div class="form-group">
    <label>Add element</label>
    <input type="text" [(ngModel)]="value" [ngModelOptions]="{standalone: true}" placeholder="Value..." />
  </div>
</form>
